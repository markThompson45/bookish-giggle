<div *ngIf="!auth.authenticated()" class="alert alert-warning fade in">
    <strong>Warning!</strong> You are not logged in, please click 'Log in' button to login.
</div>
<div *ngIf="auth.authenticated()" class="list">
    <h1 class="h4">Members</h1>
    <div *ngFor="let member of members" class="row">
        <div class="col-xs-6 col-sm-3 col-md-2">{{member.firstName}} {{member.lastName}}</div>
        <div class="col-xs-6 col-sm-9 col-md-10">{{member.phone}}</div>
    </div>
</div>
